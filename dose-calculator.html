<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Veterinary Health App</title>
</head>
<body>
    <div>
        <form id="dosageForm" action="#" method="post">

            <label for="Drug">Drug:</label>
            <select id="Drug" name="Drug">
                <option value="Amoxicillin">Amoxicillin</option>
                <option value="Ivermectin">Ivermectin</option>
                <option value="Rimadyl">Rimadyl (Carprofen)</option>
                <option value="Metronidazole">Metronidazole</option>
                <option value="Prednisone">Prednisone</option>
                <option value="Doxycycline">Doxycycline</option>
                <option value="Furosemide">Furosemide</option>
                <option value="Cephalexin">Cephalexin</option>
                <option value="Enrofloxacin">Enrofloxacin (Baytril)</option>
                <option value="Ketamine">Ketamine</option>
                <option value="Diazepam">Diazepam (Valium)</option>
                <option value="Heartgard">Heartgard</option>
                <option value="Revolution">Revolution (Selamectin)</option>
                <option value="Apomorphine">Apomorphine</option>
                <option value="Cerenia">Cerenia (Maropitant)</option>
                <option value="Epinephrine">Epinephrine</option>
                <option value="Tramadol">Tramadol</option>
                <option value="Meloxicam">Meloxicam (Metacam)</option>
                <option value="Phenobarbital">Phenobarbital</option>
                <option value="Thyroxine">Thyroxine (Levothyroxine)</option>
            </select><br><br>
            
            <label for="Weight">Weight (kg):</label>
            <input type="number" id="Weight" name="Weight" required><br><br>

            <label for="dosage">dosage:</label>
            <input type="number" id="dosage" name="dosage" required><br><br>
            
            <input type="submit" value="Submit">
        </form>
    <div>

    <div>
        
    </div>
<body>
